<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gig Travel</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center mx-auto">
          <ul class="nav motor-tab travel-topup-tab nav-tabs">
            <li class="nav-item">
              <a class="nav-link show active">
                <span>1</span>
                <div class="d-none d-md-block">Travel Information</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <span>2</span>
                <div class="d-none d-md-block">Travellers Information</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <span>3</span>
                <div class="d-none d-md-block">Personal Details</div>
              </a>
            </li>
          </ul>

          <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="tab-content">
                <div class="tab-pane text-left show active" id="tab1default">
                  <ul
                    class="nav nav-travel mb-3 d-none"
                    id="travel-tab"
                    role="tablist"
                  >
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="travel-1-tab"
                        data-toggle="pill"
                        role="tab"
                        aria-controls="travel-1"
                        aria-selected="true"
                        >1</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="travel-2-tab"
                        data-toggle="pill"
                        role="tab"
                        aria-controls="travel-2"
                        aria-selected="false"
                        >2</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="travel-3-tab"
                        data-toggle="pill"
                        role="tab"
                        aria-controls="travel-3"
                        aria-selected="false"
                        >3</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="travel-4-tab"
                        data-toggle="pill"
                        role="tab"
                        aria-controls="travel-4"
                        aria-selected="false"
                        >4</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="travel-5-tab"
                        data-toggle="pill"
                        role="tab"
                        aria-controls="travel-5"
                        aria-selected="false"
                        >4</a
                      >
                    </li>
                  </ul>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="tab-content" id="travel-tabContent">
                        <div
                          class="tab-pane show active travelClass"
                          id="travel-1"
                          role="tabpanel"
                          aria-labelledby="travel-1-tab"
                        >
                          <style>
                            .lang-link {
                              display: none;
                            }
                          </style>
                          <div class="form-row text-left">
                            <div class="col-sm-12 form-group">
                              <div
                                class="tab-pane"
                                id="travel-2"
                                role="tabpanel"
                                aria-labelledby="travel-2-tab"
                              >
                                <input
                                  id="_travelpurchaseV2_WAR_gigkwosportlets_:travelPurchaseForm:j_idt760:0:j_idt762:0:j_idt764:0:inputRadio"
                                  type="text"
                                  name="_travelpurchaseV2_WAR_gigkwosportlets_:travelPurchaseForm:j_idt760:0:j_idt762:0:j_idt764:0:inputRadio"
                                  value=""
                                  class="selectRadioHidden Travel-Purchase-Flow-Step2-Traveltype_radio"
                                  style="display: none"
                                  onchange="mojarra.ab(this,event,'change','@this',0)"
                                />
                                <ul class="model-check p-5 text-center">
                                  <h4 class="text-center mb-5">
                                    With whom are you travelling ?
                                  </h4>
                                  <div class="row radioButtonDiv">
                                    <div class="col-sm-6">
                                      <li>
                                        <label
                                          class="checkbox-item view-modelType"
                                        >
                                          <input
                                            class="radioButton"
                                            type="radio"
                                            name="model-name"
                                            value="travel.type.single"
                                            onclick="selectedRadio('Travel-Purchase-Flow-Step2-Traveltype_radio');"
                                          /><span
                                            >Alone<i
                                              class="fa fa-check-circle"
                                            ></i
                                          ></span>
                                        </label>
                                      </li>
                                    </div>
                                    <div class="col-sm-6">
                                      <li>
                                        <label
                                          class="checkbox-item view-modelType"
                                        >
                                          <input
                                            class="radioButton"
                                            type="radio"
                                            name="model-name"
                                            value="travel.type.family"
                                            onclick="selectedRadio('Travel-Purchase-Flow-Step2-Traveltype_radio');"
                                          /><span
                                            >Family<i
                                              class="fa fa-check-circle"
                                            ></i
                                          ></span>
                                        </label>
                                      </li>
                                    </div>
                                  </div>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="row" style="text-align: center">
                            <div class="col-md-12">
                              <input
                                id="_travelpurchaseV2_WAR_gigkwosportlets_:travelPurchaseForm:j_idt1086"
                                type="submit"
                                name="_travelpurchaseV2_WAR_gigkwosportlets_:travelPurchaseForm:j_idt1086"
                                value="Proceed"
                                class="btn action-btn enterButton"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
